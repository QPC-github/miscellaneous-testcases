<!DOCTYPE html><html>
<head><title>table-cell vertical-align: middle centers vertically</title>

<link rel="help" href="http://www.princexml.com/forum/topic/2291/specify-a-page-filling-cover-image">

<style type="text/css">
.outer{
    position: fixed;
    width: 100%;
    height: 100%;
}
.outer p{ /* Explanatory text, removed from normal flow */
  position: fixed;
  left: 4%;
  width: 30%;
}
.inner{
    height: 100%;
    width:300px;
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    background-image: url(../support/blue-rect-200x1200.png);
    background-repeat: no-repeat;
    background-size: auto 12cm;
    background-position: center;
}
</style>
</head>

<body>

<div class="outer">
    <p>There should be a blue rectangle horizontally and vertically centered on this page. It should be 12cm tall and 2cm wide.</p>
    <div class="inner"></div>
</div>

</body>
</html>
