<!DOCTYPE html>
<html><head><title>min-width set on some but not all display: table-cell elements</title>
<link rel="help" href="http://www.princexml.com/forum/topic/3573/bug-with-min-width-and-table-cell-display">
</head>

<body>
<style>
           p { display:table; }
            p span { display:table-cell; }
            p#n1 span:nth-child(1), 
              p#n1 span:nth-child(2),
              p#n1 span:nth-child(3),
              p#n1 span:nth-child(4)
            { 
              min-width:1.5in 
            }

            p#n2 span:nth-child(1), 
              p#n2 span:nth-child(2),
              p#n2 span:nth-child(3),
              p#n2 span:nth-child(4),
              p#n2 span:nth-child(5)
            { 
              min-width:1.5in 
            }

</style>

<p>Both these lines should have the same spacing:</p>

<p id="n1">
<span>This</span><span>text</span><span>should</span><span>have</span><span>spaces</span>
</p>
<p id="n2">
<span>This</span><span>text</span><span>should</span><span>have</span><span>spaces</span>
</p>

</body></html>
