<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Flexbox Order Example</title>
    <link rel="help" href="http://www.princexml.com/forum/topic/2132/css-flexbox-support">
    <style type="text/css">

      .flex-container {
        display: flex;
        flex-direction: column;
      }

      .flex-item-1 {
        order: 3
      }

      .flex-item-2 {
        order: 1
      }

      .flex-item-3 {
        order: 2
      }

    </style>
  <body>
    <p>The order of these three lines should match the text:</p>
    <div class="flex-container">
      <div class="flex-item-1">3rd Item</div>
      <div class="flex-item-2">1st Item</div>
      <div class="flex-item-3">2nd Item</div>
    </div>


</body></html>
