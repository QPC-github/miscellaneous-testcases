<!DOCTYPE html><html><head>

<title>Page cover test</title>

<link rel="help" href="http://www.princexml.com/forum/topic/2291/specify-a-page-filling-cover-image">

<style type="text/css">
/*
* This tests absolute positioning and proportional resizing
* of an element replaced with an image using content: url(...);
*/


chapter#cover {
  page: chapter-cover;
}
chapter#cover p{
  position: absolute;
  left: 4%;
  width: 30%;
}
chapter#cover div{
  position: absolute;
  left: 45%;
  height: 100%;
  content: url("../support/blue-rect-200x1200.png");
  margin: 0;
}
@page chapter-cover {
  size: A5 landscape;
  margin: 0;
}
</style>
</head>
<body>
    <chapter id="cover">
        <p>There should be a blue rectangle approximately centered on this page. It should stretch from top to bottom, not cropped.</p>
        <div>FAILED - element not replaced by image</div>
    </chapter>

</body>
</html>
