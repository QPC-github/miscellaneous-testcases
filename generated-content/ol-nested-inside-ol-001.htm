<!DOCTYPE html>
<html><head>
    <title>Nesting OL directly inside OL should not increment subsequent LI elements</title>
    <link rel="help" href="http://www.princexml.com/forum/topic/3428/ordered-list-numbering">
<style>
li{list-style-type: none}
li.numbered{list-style-type: inherit;}
</style>
</head>
<body>
<p>You should see "2." twice below</p>
<ol>
   <li>
       <ol>
          <li></li>
          <li></li>
       </ol>
   </li>
   <li class="numbered">&nbsp;</li>
</ol>

<ol>
   <li></li>
   <ol>
      <li></li>
      <li></li>
   </ol>
   <li class="numbered">&nbsp;</li>
</ol>


</body>
</html>
