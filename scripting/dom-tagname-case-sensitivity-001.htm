<!DOCTYPE html><html>
<head><title>getElementsByTagName() case sensitivity</title></head>
<body>
    <h1></h1>
    <p>FAILED (script did not run)</p>
    <script>
        var passed = document.getElementsByTagName('H1').length === 1;
        document.getElementsByTagName('p')[0].firstChild.data = passed ? 'PASSED' : 'FAILED'
    </script>
</body>
</html>
