<!DOCTYPE html><html>
<head><title>Function.prototype.bind.apply</title></head>
<body>
    <p>FAILED (script did not run)</p>
    <script>
        var passed;
        var err;
        try {
            var f = Function.prototype.bind.apply(function(){return true;}, [null]);
            passed = f();
        }catch(e) {
            passed = false;
            err = e;
        }
        document.getElementsByTagName('p')[0].firstChild.data = passed ? 'PASSED' : 'FAILED - ' + err;
    </script>
</body>
</html>
