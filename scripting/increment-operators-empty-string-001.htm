<!DOCTYPE html>
<html><head><title>empty string and ++ operator</title></head>

<body>
	<p style="white-space: pre">FAILED (script did not run)</p>

<script>
var failures = [];
var str = '';
var out = str++;
out === 0 || failures.push('Postfix ++ operation returned ' + out + ', expected 0');
str === 1 || failures.push('Postfix ++ result is ' + str + ', expected 1');
var str = '';
var out = ++str;
out === 1 || failures.push('Prefix ++ operation returned ' + out + ', expected 1')
str === 1 || failures.push('Prefix ++ result is ' + str + ', expected 1')

document.getElementsByTagName('p')[0].firstChild.data = failures.length ? 'FAILED - ' + failures.join('\n') : 'PASSED';
</script>
</body></html>
