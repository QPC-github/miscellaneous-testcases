<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS: getters/setters</title>
  </head>
  <body>
    <p>FAIL (script did not run)</p>
    <script>
      var setterResult = '';
      var testObj = {
        get text() { return setterResult + 'SED' },
        set text(input) { setterResult = 'PAS'; }
      }
      testObj.text = 'Hello world';
      document.getElementsByTagName('p')[0].firstChild.data = testObj.text;
    </script>
    <p>You should see the word passed in capital letters above</p>
  </body>
</html>
