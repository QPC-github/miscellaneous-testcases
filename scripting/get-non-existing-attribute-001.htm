<!DOCTYPE html>
<html><head><title>elem.getAttribute('does_not_exist')</title>
<style type="text/css">p{white-space:pre}</style>
</head>

<body>
	<p>FAILED (script did not run)</p>

<script>
var failures = [];
document.getElementsByTagName('p')[0].getAttribute('does_not_exist') === null || failures.push('getAttribute() should return null for non-existent');
document.getElementsByTagName('script')[0].getAttribute('src') === null || failures.push('getAttribute() should return null for non-set');

document.getElementsByTagName('p')[0].firstChild.data = failures.length ? 'FAILED - \n' + failures.join('\n') : 'PASSED';
</script>
</body></html>
