<!DOCTYPE html>
<html><head><title>argument versus local named function</title></head>

<body>
	<p>FAILED (script did not run)</p>

<script>
// Moz 299639
function f(a) {
	function a(){};
	return a;
}
var passed = typeof f('test') === 'function';
document.getElementsByTagName('p')[0].firstChild.data = passed ? 'PASSED' : 'FAILED';
</script>
</body></html>
