<!DOCTYPE html><html><head>
    <title>increment unary operator while filling array</title>
    <link rel="source" href="https://github.com/imaya/zlib.js/blob/master/src/rawinflate.js#L593">
    <style type="text/css">
        p{white-space: pre;}
    </style>
</head>
<body>
<p>FAILED (script did not run)</p>
<script type="text/javascript">
function testme(){
    var array = new Array(32), m = 31, k=1, b=2;
    array[0] = 1;
    array[1] = 1;
    for (; m--;) array[b] = array[b++ - k];
    var passed = array[0] ===1 && array[1] ===1 && array[2] ===1 && array[3] && array[4] === 1;
    document.getElementsByTagName('p')[0].firstChild.data = passed ? 'PASSED' : 'FAILED - output array was ' + array;
}
testme();
</script>
</body>
</html>
