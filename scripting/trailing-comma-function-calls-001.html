<!DOCTYPE html><html><head><title>Trailing comma in function calls</title></head>
<body>
<p>FAIL (script did not run)</p>
<script>
    function testme(){}
    testme(
        1,
    );
    var passed = true;
</script>
<script>
document.getElementsByTagName('p')[0].firstChild.data = (typeof passed !== 'undefined' && passed) ? 'PASSED' : 'FAILED' ;
</script>
</body>
</html>
